version: '3.8'

services:
  # Servidor Web PHP
  web:
    build:
      context: ./docker/app
      dockerfile: Dockerfile
    container_name: medagenda-web
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
    depends_on:
      - db
    networks:
      - medagenda-network
    environment:
      - MYSQL_HOST=db
      - MYSQL_DATABASE=medagenda
      - MYSQL_USER=medagenda_user
      - MYSQL_PASSWORD=medagenda123

  # Base de Datos MySQL
  db:
    image: mysql:8.0
    container_name: medagenda-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: medagenda
      MYSQL_USER: medagenda_user
      MYSQL_PASSWORD: medagenda123
    ports:
      - "3308:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./sql/medagenda.sql:/docker-entrypoint-initdb.d/medagenda.sql
    networks:
      - medagenda-network

  # phpMyAdmin
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: medagenda-phpmyadmin
    restart: always
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: root
    ports:
      - "8081:80"
    depends_on:
      - db
    networks:
      - medagenda-network

networks:
  medagenda-network:
    driver: bridge

volumes:
  db_data: