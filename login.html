<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login - MedAgenda</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container" style="max-width: 400px; margin-top: 50px;">
        <div class="card">
            <h2 style="text-align: center;">Acceso Administrativo</h2>
            <form id="loginForm">
                <p>
                    <label>Email:</label><br>
                    <input type="email" id="email" required style="width: 100%; padding: 8px;">
                </p>
                <p>
                    <label>Contrase√±a:</label><br>
                    <input type="password" id="password" required style="width: 100%; padding: 8px;">
                </p>
                <button type="submit" class="btn" style="width: 100%;">Ingresar</button>
            </form>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            
            const res = await window.medAgenda.login(email, pass);
            if(res.ok) {
                window.location.href = 'admin.html';
            } else {
                alert('Error: ' + res.error);
            }
        });
    </script>
</body>
</html>
