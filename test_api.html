<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API - MedAgenda</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .success { background: #4CAF50; color: white; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .error { background: #f44336; color: white; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .info { background: #2196F3; color: white; padding: 15px; margin: 10px 0; border-radius: 5px; }
        pre { background: #263238; color: #aed581; padding: 15px; border-radius: 5px; overflow-x: auto; }
        button { background: #2196F3; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin: 5px; }
        button:hover { background: #1976D2; }
        table { width: 100%; border-collapse: collapse; background: white; margin: 20px 0; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background: #2196F3; color: white; }
    </style>
</head>
<body>
    <h1>üß™ Test de API - MedAgenda-CR</h1>
    
    <div>
        <button onclick="testObtenerCitas()">üìã Test: Obtener Citas</button>
        <button onclick="testCrearCita()">‚ûï Test: Crear Cita</button>
        <button onclick="limpiarResultados()">üóëÔ∏è Limpiar</button>
    </div>
    
    <div id="resultado"></div>
    
    <script>
        const API_BASE = 'backend/api/';
        
        function mostrarResultado(titulo, contenido, tipo = 'info') {
            const div = document.getElementById('resultado');
            div.innerHTML += `
                <div class="${tipo}">
                    <h3>${titulo}</h3>
                    ${contenido}
                </div>
            `;
        }
        
        function limpiarResultados() {
            document.getElementById('resultado').innerHTML = '';
        }
        
        async function testObtenerCitas() {
            limpiarResultados();
            mostrarResultado('üîÑ Probando...', 'Solicitando citas al servidor...', 'info');
            
            try {
                const url = `${API_BASE}obtener_citas.php`;
                console.log('URL completa:', window.location.origin + '/' + url);
                
                const response = await fetch(url);
                
                mostrarResultado('üì° Respuesta del servidor', `
                    <strong>Status:</strong> ${response.status} ${response.statusText}<br>
                    <strong>URL:</strong> ${response.url}<br>
                    <strong>Content-Type:</strong> ${response.headers.get('Content-Type')}
                `, response.ok ? 'success' : 'error');
                
                const texto = await response.text();
                console.log('Respuesta texto:', texto);
                
                mostrarResultado('üìÑ Texto crudo de respuesta', `<pre>${texto.substring(0, 500)}</pre>`, 'info');
                
                try {
                    const datos = JSON.parse(texto);
                    
                    if (datos.ok) {
                        mostrarResultado('‚úÖ JSON parseado correctamente', `
                            <strong>Total de citas:</strong> ${datos.total || 0}<br>
                            <strong>Citas encontradas:</strong> ${datos.citas ? datos.citas.length : 0}
                        `, 'success');
                        
                        if (datos.citas && datos.citas.length > 0) {
                            let tabla = '<table>';
                            tabla += '<tr><th>ID</th><th>Paciente</th><th>Fecha</th><th>Hora</th><th>Prioridad</th></tr>';
                            
                            datos.citas.forEach(cita => {
                                tabla += `<tr>
                                    <td>${cita.id}</td>
                                    <td>${cita.nombre_paciente}</td>
                                    <td>${cita.fecha}</td>
                                    <td>${cita.hora}</td>
                                    <td>${cita.prioridad}</td>
                                </tr>`;
                            });
                            
                            tabla += '</table>';
                            mostrarResultado('üìä Tabla de citas', tabla, 'success');
                        } else {
                            mostrarResultado('‚ö†Ô∏è Advertencia', 'No hay citas en la respuesta', 'error');
                        }
                        
                        mostrarResultado('üìã JSON completo', `<pre>${JSON.stringify(datos, null, 2)}</pre>`, 'info');
                    } else {
                        mostrarResultado('‚ùå Error en respuesta', `
                            <strong>Mensaje:</strong> ${datos.error || datos.message || 'Error desconocido'}
                        `, 'error');
                    }
                    
                } catch (parseError) {
                    mostrarResultado('‚ùå Error al parsear JSON', `
                        <strong>Error:</strong> ${parseError.message}<br>
                        <strong>Posible causa:</strong> La respuesta no es JSON v√°lido (puede ser HTML de error)
                    `, 'error');
                }
                
            } catch (error) {
                mostrarResultado('‚ùå Error de red', `
                    <strong>Error:</strong> ${error.message}<br>
                    <strong>Posibles causas:</strong>
                    <ul>
                        <li>Apache no est√° corriendo</li>
                        <li>Ruta incorrecta al archivo PHP</li>
                        <li>Error en el servidor PHP</li>
                    </ul>
                `, 'error');
                console.error('Error completo:', error);
            }
        }
        
        async function testCrearCita() {
            limpiarResultados();
            mostrarResultado('üîÑ Probando...', 'Creando cita de prueba...', 'info');
            
            const citaPrueba = {
                nombre_paciente: 'Test Usuario ' + Date.now(),
                telefono: '1234-5678',
                email: 'test@example.com',
                fecha: '2025-12-30',
                hora: '10:00:00',
                motivo: 'Prueba de API',
                sintomas: {},
                puntaje_triage: 2,
                prioridad: 'Normal'
            };
            
            try {
                const response = await fetch(`${API_BASE}crear_cita.php`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(citaPrueba)
                });
                
                const texto = await response.text();
                const datos = JSON.parse(texto);
                
                if (datos.ok) {
                    mostrarResultado('‚úÖ Cita creada exitosamente', `
                        <strong>ID:</strong> ${datos.cita.id}<br>
                        <strong>Paciente:</strong> ${datos.cita.nombre_paciente}<br>
                        <strong>Fecha:</strong> ${datos.cita.fecha} ${datos.cita.hora}
                    `, 'success');
                } else {
                    mostrarResultado('‚ùå Error al crear', datos.error, 'error');
                }
                
            } catch (error) {
                mostrarResultado('‚ùå Error', error.message, 'error');
            }
        }
        
        // Ejecutar autom√°ticamente al cargar
        window.onload = function() {
            mostrarResultado('‚ÑπÔ∏è Informaci√≥n', `
                <strong>URL base del proyecto:</strong> ${window.location.origin}${window.location.pathname.replace('test_api.html', '')}<br>
                <strong>URL de la API:</strong> ${window.location.origin}/${API_BASE}<br>
                <br>
                Haz click en "Test: Obtener Citas" para probar la conexi√≥n.
            `, 'info');
        };
    </script>
</body>
</html>
