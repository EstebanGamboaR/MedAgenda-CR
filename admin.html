<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel Admin</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container" style="display: flex; justify-content: space-between;">
            <h1>Panel Administrativo</h1>
            <button onclick="logout()" class="btn" style="background: #c0392b;">Cerrar Sesión</button>
        </div>
    </nav>

    <div class="container">
        <div class="card">
            <h3>Gestión de Citas</h3>
            <p>Aquí se cargaría la tabla de citas desde <code>backend/api/obtener_citas.php</code> usando fetch.</p>
            </div>
    </div>

    <script>
        async function logout() {
            await fetch('backend/api/logout.php');
            window.location.href = 'login.html';
        }
        
        // Verificar sesión al cargar
        fetch('backend/api/verificar_sesion.php')
            .then(r => r.json())
            .then(data => {
                if(!data.ok) window.location.href = 'login.html';
            });
    </script>
</body>
</html>
