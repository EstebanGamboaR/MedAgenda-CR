<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agendar Cita</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <h1>üè• Agendar Cita</h1>
            <a href="index.html">Volver</a>
        </div>
    </nav>

    <div class="container">
        <div class="card">
            <form id="citaForm">
                <h3>Datos del Paciente</h3>
                <input type="text" id="nombre" placeholder="Nombre completo" required style="width: 100%; margin-bottom: 10px; padding: 8px;">
                <input type="tel" id="telefono" placeholder="Tel√©fono" required style="width: 100%; margin-bottom: 10px; padding: 8px;">
                <input type="date" id="fecha" required style="width: 100%; margin-bottom: 10px; padding: 8px;">
                <input type="time" id="hora" required style="width: 100%; margin-bottom: 10px; padding: 8px;">
                
                <h3>S√≠ntomas (Triage)</h3>
                <label><input type="checkbox" value="fiebre_alta" class="sintoma"> Fiebre alta (>39¬∞C)</label><br>
                <label><input type="checkbox" value="dificultad_respirar" class="sintoma"> Dificultad para respirar</label><br>
                <label><input type="checkbox" value="dolor_pecho" class="sintoma"> Dolor en el pecho</label><br>
                <br>
                <button type="submit" class="btn">Confirmar Cita</button>
            </form>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script>
        document.getElementById('citaForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Recolectar s√≠ntomas
            const checkboxes = document.querySelectorAll('.sintoma:checked');
            const sintomas = Array.from(checkboxes).map(cb => cb.value);
            
            // Calcular triage
            const score = window.medAgenda.calcularScoreTriage(sintomas);
            const prioridad = window.medAgenda.obtenerPrioridad(score);

            const datos = {
                nombre_paciente: document.getElementById('nombre').value,
                telefono: document.getElementById('telefono').value,
                fecha: document.getElementById('fecha').value,
                hora: document.getElementById('hora').value,
                sintomas: sintomas,
                puntaje_triage: score,
                prioridad: prioridad
            };

            const res = await window.medAgenda.crearCita(datos);
            if(res.ok) {
                alert('‚úÖ Cita creada con √©xito. Prioridad asignada: ' + prioridad.toUpperCase());
                window.location.href = 'index.html';
            } else {
                alert('Error: ' + res.error);
            }
        });
    </script>
</body>
</html>
